<div class="container" id="div1">
    <button type="button" class="btn btn-primary" (click)="nuevoCliente()">Nuevo Cliente </button>
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" (click)="editarProducto(producto.id)">
            <th scope="row">{{producto.id}}</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
        </tr>
    </tbody>
  </table>
  </div>
